<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .DivOut {
    height: 120px;
    width: 120px;
    border: 2px solid blueviolet;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: ShrinkIn 1.5s infinite;
  }
  .DivIn {
    height: 90px;
    width: 90px;
    position: absolute;
    border: 2px solid blueviolet;
    animation: GrowOut 1.5s infinite;
  }
  
  @keyframes ShrinkIn {
    100% {
      height: 90px;
      width: 90px;
    }
  }
  @keyframes GrowOut {
    100% {
      height: 120px;
      width: 120px;
    }
  }
</style>

<body>
  <div class="DivOut">
    <div class="DivIn">
    </div>
  </div>
</body>
