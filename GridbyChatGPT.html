<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    /* 1) set up the grid container */
    .container {
      display: grid;
      /* four rows: top bar, big middle, small middle, bottom bar */
      grid-template-rows: 10% 45% 20% 25%;
      /* five columns: for placing each box */
      grid-template-columns: 10% 30% 40% 15% 5%;
      height: 90vh;
      gap: 2px;
    }

    /* 2) give each grid item a background so we can see it */
    .search   { background: #eee; /* top left bar */ }
    .btn      { background: #ccc; /* top right square */ }
    .nav      { background: lightcoral; }
    .promo    { background: lightblue; }
    .content  { background: lightgoldenrodyellow; }
    .aside    { background: lightgreen; }
    .widget1  { background: lightpink; }
    .widget2  { background: lightsteelblue; }
    .widget3  { background: lightseagreen; }
    .footer   { background: plum; }

    /* 3) position them by row/column numbers */

    /* top bar */
    .search {
      grid-row:    1 / 2;
      grid-column: 1 / 5;  /* spans columns 1–4 (10%+30%+40%+15% = 95%) */
    }
    .btn {
      grid-row:    1 / 2;
      grid-column: 5 / 6;  /* the last 5% square */
    }

    /* second row */
    .nav {
      grid-row:    2 / 3;
      grid-column: 1 / 2;  /* 10% wide, full height of row */
    }
    .promo {
      grid-row:    2 / 3;
      grid-column: 2 / 3;  /* 30% wide */
    }
    .content {
      grid-row:    2 / 3;
      grid-column: 3 / 5;  /* 40% + 15% = 55% wide */
    }
    .aside {
      grid-row:    2 / 3;
      grid-column: 5 / 6;  /* 5% wide */
    }

    /* third row (three “widgets”) */
    .widget1 {
      grid-row:    3 / 4;
      grid-column: 1 / 3;  /* 10% + 30% = 40% */
    }
    .widget2 {
      grid-row:    3 / 4;
      grid-column: 3 / 5;  /* 40% + 15% = 55% */
    }
    .widget3 {
      grid-row:    3 / 4;
      grid-column: 5 / 6;  /* 5% */
    }

    /* bottom bar */
    .footer {
      grid-row:    4 / 5;
      grid-column: 1 / 6;  /* spans all five columns */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="search">Search bar</div>
    <div class="btn">Btn</div>

    <div class="nav">Left nav</div>
    <div class="promo">Promo box</div>
    <div class="content">Main content</div>
    <div class="aside">Right aside</div>

    <div class="widget1">Widget 1</div>
    <div class="widget2">Widget 2</div>
    <div class="widget3">Widget 3</div>

    <div class="footer">Footer area</div>
  </div>

</body>
</html>
