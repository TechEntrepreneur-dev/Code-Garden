<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blink Chat</title>
  <style>
    :root {
      --c1: #FFDCDC;
      --c2: #FFF2EB;
      --c3: #FFE8CD;
      --c4: #FFD6BA;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--c2);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background: var(--c1);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #header span {
      font-weight: bold;
    }

    #users {
      background: var(--c4);
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }

    #users img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      margin-bottom: 10px;
      border-radius: 20px;
      padding: 10px;
      background: var(--c3);
      position: relative;
      word-wrap: break-word;
      display: inline-block;
    }

    .msg.me {
      background: var(--c1);
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .msg.other {
      background: var(--c3);
      text-align: left;
    }

    .msg img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      left: -40px;
      top: 5px;
    }

    .msg .timestamp {
      display: block;
      font-size: 10px;
      color: gray;
      margin-bottom: 5px;
    }

    #form {
      display: flex;
      padding: 10px;
      background: var(--c1);
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    #sendBtn {
      width: 45px;
      height: 45px;
      margin-left: 10px;
      border-radius: 50%;
      background: var(--c4);
      border: none;
      font-size: 20px;
    }

    #authOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--c2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #authOverlay input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #authOverlay button {
      padding: 10px 20px;
      border: none;
      background: var(--c4);
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div id="authOverlay">
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="file" id="photoUpload" accept="image/*" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="header" style="display:none;">
    <img id="myPic" src="" />
    <span id="myName"></span>
  </div>

  <div id="users"></div>

  <div id="chat"></div>

  <form id="form" onsubmit="return sendMsg();">
    <input id="msgInput" autocomplete="off" placeholder="Type a message..." />
    <button id="sendBtn">ðŸ›«</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYA5pjoxFuxH2Kzo_eDSqTZPDkYXOZU8s",
      authDomain: "blink-chat-hd.firebaseapp.com",
      databaseURL: "https://blink-chat-hd-default-rtdb.firebaseio.com",
      projectId: "blink-chat-hd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = {};
    let currentPhoto = "";

    function startChat() {
      const name = document.getElementById("username").value.trim();
      const file = document.getElementById("photoUpload").files[0];

      if (!name) {
        alert("Enter name");
        return;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          currentPhoto = e.target.result;
          authUser(name, currentPhoto);
        };
        reader.readAsDataURL(file);
      } else {
        authUser(name, "");
      }
    }

    function authUser(name, photo) {
      auth.signInAnonymously().then(() => {
        const uid = auth.currentUser.uid;
        currentUser = { uid, name, photo };

        db.ref("presence/" + uid).set({ name, photo, online: true });
        db.ref("presence/" + uid).onDisconnect().remove();

        document.getElementById("authOverlay").style.display = "none";
        document.getElementById("header").style.display = "flex";
        document.getElementById("myName").innerText = name;
        if (photo) document.getElementById("myPic").src = photo;

        listenForUsers();
        listenForMessages();
      });
    }

    function listenForUsers() {
      db.ref("presence").on("value", (snap) => {
        const usersDiv = document.getElementById("users");
        usersDiv.innerHTML = "";
        snap.forEach((child) => {
          const data = child.val();
          const img = `<img src="${data.photo || ''}" title="${data.name}" />`;
          usersDiv.innerHTML += img;
        });
      });
    }

    function listenForMessages() {
      db.ref("messages").limitToLast(100).on("child_added", (snap) => {
        const data = snap.val();
        const div = document.createElement("div");
        div.className = "msg " + (data.uid === currentUser.uid ? "me" : "other");

        const ts = new Date(data.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const avatar = data.uid !== currentUser.uid && data.photo
          ? `<img src="${data.photo}" />` : "";

        div.innerHTML = `
          ${avatar}
          <span class="timestamp">${ts}</span><br>
          ${data.text}
        `;

        document.getElementById("chat").appendChild(div);
        document.getElementById("chat").scrollTop = chat.scrollHeight;
      });
    }

    function sendMsg() {
      const msg = document.getElementById("msgInput").value.trim();
      if (!msg) return false;

      db.ref("messages").push({
        text: msg,
        uid: currentUser.uid,
        name: currentUser.name,
        photo: currentUser.photo,
        time: Date.now()
      });

      document.getElementById("msgInput").value = "";
      return false;
    }
  </script>
</body>
</html>
