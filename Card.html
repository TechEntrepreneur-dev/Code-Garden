<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Card with Tracing Light</title>
  <style>
    :root {
      --card-width: 300px;
      --card-height: 200px;
      --card-bg: #111;
      --neon-color: #0ff;
      --line-thickness: 3px;
      --glow-size: 8px;
      --duration: 4s;
      --radius: 16; /* for both CSS and SVG */
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Rotate entire card */
    .card-wrapper {
      transform: rotate(90deg);
    }

    .card {
      position: relative;
      width: var(--card-width);
      height: var(--card-height);
      background: var(--card-bg);
      border-radius: calc(var(--radius) * 1px);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    /* SVG sits on top and exactly matches the card size */
    .card svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    /* Style and animate the SVG path */
    .card path {
      fill: none;
      stroke: var(--neon-color);
      stroke-width: var(--line-thickness);
      /* Total perimeter ≈ 2*(W+H−4R) + 2πR */
      /* For 300×200 with R=16: ≈ 972px */
      stroke-dasharray: 972;
      stroke-dashoffset: 972;
      filter: drop-shadow(0 0 var(--glow-size) var(--neon-color));
      animation: trace var(--duration) linear infinite;
    }

    @keyframes trace {
      to { stroke-dashoffset: 0; }
    }

    .content {
      position: relative;  /* so it sits above the SVG */
      color: #eee;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <!-- SVG rectangle with rounded corners -->
      <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <path d="
          M16,0 
          H284 
          A16,16 0 0 1 300,16 
          V184 
          A16,16 0 0 1 284,200 
          H16 
          A16,16 0 0 1 0,184 
          V16 
          A16,16 0 0 1 16,0 
          Z
        " />
      </svg>

      <div class="content">
        <h2>Neon Trace</h2>
        <p>The light travels fluidly around the edges.</p>
      </div>
    </div>
  </div>

</body>
</html>
